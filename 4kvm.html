<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv=”Permissions-Policy” content=”interest-cohort=()”>
    <title>4kvm</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>

<script>
function ajaxUrl(id, callback)
{
    fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent('https://www.4kvm.me/artplayer?mvsource=0&type=hls&id='+id)}`)
    // fetch('https://www.4kvm.net/artplayer?mvsource=0&type=hls&id='+id)
    .then(response => {
        if (response.ok) return response.text()
        throw new Error('Network response was not ok.')
    })
    .then(data => {
		// var Url = data.split("container: '#artplayer-app',")[1].split(',')[0].trim().split("url:'")[1].split("'")[0];
		// var poster = data.split("container: '#artplayer-app',")[1].split(',')[1].trim().split("poster: '")[1].split("'")[0];
		var Url = data.split("source: '")[1].split('.svg')[0].replace('/ws/','/m3/')+'.m3u8';
		var poster = data.split("container: '#artplayer-app',")[1].split(',')[0].trim().split("poster: '")[1].split("'")[0];
        // location.href = Url;
        location.href = 'xplayer.html?url='+Url+'&img='+encodeURIComponent(poster);
    });
}



// get params
(window.onpopstate = function () {
    var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);

    urlParams = {};
    while (match = search.exec(query))
        urlParams[decode(match[1])] = decode(match[2]);
})();

if (urlParams["id"] != null) { 
    id = urlParams["id"];
    ajaxUrl(id);
}

</script>

</body>
</html>
