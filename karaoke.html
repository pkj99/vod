<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>FFmpeg.wasm MKV/AC3 播放器</title>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.7/dist/umd/ffmpeg.umd.js"></script>
    <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/index.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #video-container { margin-top: 20px; width: 80%; max-width: 800px; }
        video { width: 100%; border: 1px solid #333; }
        .controls { background: #f4f4f4; padding: 20px; border-radius: 8px; }
        #status { margin-top: 10px; color: blue; }
    </style>
</head>
<body>

    <h2>FFmpeg.wasm 瀏覽器端轉碼播放器</h2>
    
    <div class="controls">
        <input type="file" id="uploader" accept=".mkv,.mp4" />
        <button id="transcodeBtn" disabled>載入並轉碼</button>
        <div id="status">正在下載 FFmpeg 核心...</div>
    </div>

    <div id="video-container">
        <p>轉碼後影片：</p>
        <video id="player" controls></video>
    </div>

    <script>
        const { FFmpeg } = FFmpegWasm;
        const { fetchFile, toBlobURL } = FFmpegUtil;

        const ffmpeg = new FFmpeg();
        const uploader = document.getElementById('uploader');
        const transcodeBtn = document.getElementById('transcodeBtn');
        const status = document.getElementById('status');
        const player = document.getElementById('player');

        // 1. 初始化 FFmpeg
        async function loadFFmpeg() {
            const baseURL = 'https://unpkg.com/@ffmpeg/core@0.12.6/dist/umd';
            await ffmpeg.load({
                coreURL: await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript'),
                wasmURL: await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm'),
            });
            status.innerText = "FFmpeg 已就緒，請選擇 MKV 檔案。";
            transcodeBtn.disabled = false;
        }

        // 2. 轉碼邏輯
        async function transcode() {
            const file = uploader.files[0];
            if (!file) return;

            status.innerText = "正在讀取檔案並轉碼中... (請耐心等候)";
            transcodeBtn.disabled = true;

            // 將檔案寫入 ffmpeg 的虛擬檔案系統
            await ffmpeg.writeFile('input.mkv', await fetchFile(file));

            // 執行命令：
            // -c:v copy (影片畫質不變，直接複製，速度快)
            // -c:a aac (將音訊轉為 AAC，解決 AC3/DTS 不支援的問題)
            await ffmpeg.exec(['-i', 'input.mkv', '-c:v', 'copy', '-c:a', 'aac', 'output.mp4']);

            // 讀取轉碼後的檔案
            const data = await ffmpeg.readFile('output.mp4');
            
            // 轉為 URL 並放入播放器
            const videoUrl = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
            player.src = videoUrl;

            status.innerText = "轉碼完成！開始播放。";
            transcodeBtn.disabled = false;
        }

        loadFFmpeg();
        transcodeBtn.addEventListener('click', transcode);
    </script>
</body>
</html>
