        /* æ’­æ”¾å™¨å›ºå®šé‚è¼¯ */
        .player-sticky {

            background: #000;
            border-bottom: 2px solid var(--neon-cyan);
        }

        .video-container {

        /* ç»ç’ƒæ“¬æ…‹é¢æ¿ */
        .glass-panel {

        /* æ»¾å‹•å°è¦½åˆ— */
        .scroll-nav {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            scrollbar-width: none;
        }
        .scroll-nav::-webkit-scrollbar { display: none; }

        .btn-cyber {
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            background: transparent;
            font-weight: bold;
            transition: 0.3s;

        }
        .btn-cyber:hover, .btn-cyber.active {

        }

        /* æ­Œæ›²é …ç›®æ¨£å¼ */
        .song-item {
            background: rgba(255, 255, 255, 0.03);

            margin-bottom: 8px;
            border-radius: 4px;
            transition: 0.2s;
        }
        .song-item:hover {
            background: rgba(0, 242, 255, 0.1);
            border-left-color: var(--neon-cyan);
        }
        .playing-now {
            border-left-color: var(--neon-purple) !important;
            background: rgba(188, 19, 254, 0.15) !important;
        }

        .scroll-content {
            height: 50vh;
            overflow-y: auto;
            padding-right: 8px;
        }

        @media (min-width: 992px) {
            .player-sticky { position: relative; border-radius: 15px; margin-top: 20px; }
            .scroll-content { height: 550px; }
        }
    </style>

<body>

<div class="container-fluid p-0">
    <div class="row g-0">

            <div class="p-3">

                <div class="d-flex flex-wrap gap-2 mt-2">
                    <button class="btn btn-sm btn-outline-light" onclick="nextSong()">åˆ‡æ­Œ â­</button>
                    <button class="btn btn-sm btn-outline-info" onclick="random50()">ğŸ² éš¨æ©Ÿ50é¦–</button>
                    <button class="btn btn-sm btn-outline-danger" onclick="clearQueue()">ğŸ—‘ æ¸…ç©ºæ­Œå–®</button>
                </div>
            </div>
        </div>

        <div class="col-lg-5 p-3">
            <h1 class="cyber-header text-center my-3">CYBER KTV</h1>

            <div class="glass-panel">
                <input type="text" id="searchInput" class="form-control bg-dark text-white border-secondary mb-3" placeholder="æœå°‹æ­Œæ‰‹æˆ–æ­Œå..." oninput="handleSearch()">
                
                <div class="scroll-nav mb-2" id="snNav">
                    </div>

                <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active btn-cyber me-1" id="btn-tab-songDB" data-bs-toggle="pill" data-bs-target="#tab-songDB">æ­Œæ›²åº«</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn-cyber ms-1" id="btn-tab-queue" data-bs-toggle="pill" data-bs-target="#tab-queue">å¾…æ’­æ¸…å–® (<span id="queueBadge">0</span>)</button>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tab-songDB">
                        <div id="artistFilterNav" class="scroll-nav mb-2"></div>
                        <div id="batchAction" class="mb-3 d-none">
                            <button class="btn btn-sm btn-info w-100 fw-bold" id="addAllFromArtist">åŠ å…¥è©²æ­Œæ‰‹æ‰€æœ‰æ­Œæ›²</button>
                        </div>
                        <div class="scroll-content" id="songDBContainer"></div>
                    </div>
                    
                    <div class="tab-pane fade" id="tab-queue">
                        <div class="scroll-content" id="queueContainer">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script src="js/ytmv.js"></script>

<script>
    /** 1. æ­Œæ›²è³‡æ–™åº« **/
    <!-- const songDB = [ -->
        <!-- { id: 1, artist: "å‘¨æ°å€«", title: "å‘Šç™½æ°£çƒ", vid: "oh2LWWORoiM", sn: "å‘¨" }, -->
        <!-- { id: 2, artist: "å‘¨æ°å€«", title: "é’èŠ±ç“·", vid: "Z8Mqw0b9ADs", sn: "å‘¨" }, -->
        <!-- { id: 3, artist: "å‘¨æ°å€«", title: "ç¨»é¦™", vid: "s-VFpqZkz8o", sn: "å‘¨" }, -->
        <!-- { id: 4, artist: "æ—ä¿Šå‚‘", title: "ä¿®ç…‰æ„›æƒ…", vid: "LWV-f6d7S_w", sn: "æ—" }, -->
        <!-- { id: 5, artist: "æ—ä¿Šå‚‘", title: "å¯æƒœæ²’å¦‚æœ", vid: "vsBf_0G_71U", sn: "æ—" }, -->
        <!-- { id: 6, artist: "é™³å¥•è¿…", title: "å­¤å‹‡è€…", vid: "LiD-S8K6S6M", sn: "é™³" }, -->
        <!-- { id: 7, artist: "é„§ç´«æ£‹", title: "å…‰å¹´ä¹‹å¤–", vid: "T4SimnaiktU", sn: "D" }, -->
        <!-- { id: 8, artist: "äº”æœˆå¤©", title: "å€”å¼·", vid: "u2u0T-NfUig", sn: "äº”" }, -->
        <!-- { id: 9, artist: "è”¡ä¾æ—", title: "ç«ç‘°å°‘å¹´", vid: "feOq6M276W0", sn: "è”¡" }, -->
        <!-- { id: 10, artist: "A-Lin", title: "æœ‰ä¸€ç¨®æ‚²å‚·", vid: "BRcudpJzy1I", sn: "A" } -->
    <!-- ]; -->

    let player, queue = [], currentIdx = -1;

    /** 2. YouTube åˆå§‹åŒ– **/
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('ytPlayer', {
            height: '100%', width: '100%',
            playerVars: { 'autoplay': 1, 'controls': 1, 'rel': 0 },
            events: { 
                'onStateChange': (e) => { if(e.data === YT.PlayerState.ENDED) nextSong(); },
                'onError': () => nextSong() 
            }
        });
    }

    /** 3. å‹•æ…‹ä»‹é¢èˆ‡å°èˆª **/
    window.onload = () => {
        renderSurnames();
        renderSongs(songDB);
        
        // é—œéµä¿®æ­£ï¼šç•¶åˆ‡æ›åˆ°å¾…æ’­æ¸…å–®é ç±¤æ™‚ï¼Œå¼·åˆ¶åˆ·æ–° UI
        document.getElementById('btn-tab-queue').addEventListener('shown.bs.tab', updateQueueUI);
    };

    // å¾ songDB.surname å‹•æ…‹æå–å§“æ°
    function renderSurnames() {
        const sns = [...new Set(songDB.map(item => item.surname))].sort();
        const nav = document.getElementById('snNav');
        nav.innerHTML = sns.map(s => 
            `<button class="btn btn-sm btn-cyber" onclick="filterBySn('${s}')">${s}</button>`
        ).join('');
    }

    function filterBySn(surname) {
        document.getElementById('batchAction').classList.add('d-none');
        if (surname === "å…¨éƒ¨") {
            renderSongs(songDB);
            document.getElementById('artistFilterNav').innerHTML = "";
        } else {
            const filtered = songDB.filter(i => i.surname === surname);
            const artists = [...new Set(filtered.map(i => i.artist))];
            document.getElementById('artistFilterNav').innerHTML = artists.map(a => 
                `<button class="btn btn-sm btn-outline-light" onclick="filterByArtist('${a}')">${a}</button>`
            ).join('');
            renderSongs(filtered);
        }
    }

    function filterByArtist(artist) {
        const filtered = songDB.filter(i => i.artist === artist);
        renderSongs(filtered);
        document.getElementById('batchAction').classList.remove('d-none');
        document.getElementById('addAllFromArtist').onclick = () => {
            filtered.forEach(s => addSong(s.id, false));
            // ç§»é™¤æç¤ºï¼Œæ”¹ç‚ºè¦–è¦ºå›é¥‹ (æŒ‰éˆ•é–ƒçˆ)
            const btn = document.getElementById('addAllFromArtist');
            btn.innerText = "âœ… å·²å…¨éƒ¨åŠ å…¥";
            setTimeout(() => { btn.innerText = "åŠ å…¥è©²æ­Œæ‰‹æ‰€æœ‰æ­Œæ›²"; }, 1000);
        };
    }

    function handleSearch() {
        const val = document.getElementById('searchInput').value.toLowerCase();
        renderSongs(songDB.filter(i => i.title.toLowerCase().includes(val) || i.artist.includes(val)));
    }

    function renderSongs(list) {
        const container = document.getElementById('songDBContainer');
        container.innerHTML = list.map(s => `
            <div class="song-item p-2 d-flex justify-content-between align-items-center">
                <div><strong>${s.title}</strong><br><small class="text-secondary">${s.artist}</small></div>
                <div class="btn-group">
                    <button class="btn btn-sm btn-primary" onclick="addSong(${s.id}, false)">é»æ­Œ</button>
                    <button class="btn btn-sm btn-outline-info" onclick="addSong(${s.id}, true)">æ’æ’­</button>
                </div>
            </div>
        `).join('');
    }

    /** 4. é»æ­Œæ ¸å¿ƒé‚è¼¯ **/
    function addSong(id, isInsert) {
        const song = songDB.find(s => s.id === id);
        const newItem = { ...song, qid: 'q_' + Date.now() + Math.random() };
        
        if (isInsert && currentIdx !== -1) {
            queue.splice(currentIdx + 1, 0, newItem);
        } else {
            queue.push(newItem);
        }
        
        updateQueueUI();
        if (currentIdx === -1) nextSong();
    }

    function random50() {
        for(let i=0; i<50; i++) {
            const s = songDB[Math.floor(Math.random() * songDB.length)];
            queue.push({ ...s, qid: 'r_' + Date.now() + Math.random() });
        }
        updateQueueUI();
        if (currentIdx === -1) nextSong();
    }

    function nextSong() {
        if (currentIdx < queue.length - 1) {
            currentIdx++;
            const s = queue[currentIdx];
            player.loadVideoById(s.vid);
            document.getElementById('nowPlayingText').innerText = `ğŸ¤ ${s.artist} - ${s.title}`;
        } else {
            document.getElementById('nowPlayingText').innerText = "é»æ­Œæ¸…å–®å·²æ’­å®Œ";
        }
        updateQueueUI();
    }

    function clearQueue() {
        if(!confirm("ç¢ºå®šæ¸…ç©ºå¾ŒçºŒæ­Œå–®ï¼Ÿ")) return;
        queue = (currentIdx !== -1) ? [queue[currentIdx]] : [];
        currentIdx = (queue.length > 0) ? 0 : -1;
        updateQueueUI();
    }

    // æ ¸å¿ƒæ¸²æŸ“ï¼šå¾…æ’­æ¸…å–®
    function updateQueueUI() {
        document.getElementById('queueBadge').innerText = queue.length;
        const container = document.getElementById('queueContainer');
        
        if (queue.length === 0) {
            container.innerHTML = `<div class="text-center p-5 text-secondary">ç›®å‰æ²’æœ‰å¾…æ’­æ­Œæ›²</div>`;
            return;
        }

        container.innerHTML = queue.map((s, i) => `
            <div class="song-item p-2 d-flex justify-content-between align-items-center ${i === currentIdx ? 'playing-now' : ''}">
                <div class="text-truncate" style="max-width: 80%">
                    <span class="text-info me-2">${i+1}.</span>
                    <strong>${s.title}</strong><br>
                    <small class="${i === currentIdx ? 'text-white' : 'text-secondary'}">${s.artist}</small>
                </div>
                <div>
                    ${i > currentIdx ? `<button class="btn btn-sm text-danger" onclick="removeFromQueue('${s.qid}')">âœ•</button>` : '<span class="badge bg-purple">PLAYING</span>'}
                </div>
            </div>
        `).join('');
    }

    function removeFromQueue(qid) {
        const idx = queue.findIndex(s => s.qid === qid);
        if (idx !== -1) {
            queue.splice(idx, 1);
            if (idx < currentIdx) currentIdx--;
            updateQueueUI();
        }
    }
</script>
